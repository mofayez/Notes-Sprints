<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notes</title>
</head>
<body>
  
  <div class="wrap">

    <div class="toolbar">
      <h1>Simple Notes</h1>
      <button id="newBtn" class="btn">New</button>
      <input type="text" id="search" placeholder="Search note...">
      <button id="themeBtn" class="btn btn--ghost">ðŸŒ™ Dark</button>
    </div>

    <div class="row">
      <form id="editor" class="card">
        <input type="hidden" id="noteId">
        <div>
          <label for="title">Title (required)</label>
          <input type="text" id="title" maxlength="120">
        </div>
        <div>
          <label for="body">Body</label>
          <textarea name="" id="body" rows="6" maxlength="5000" placeholder="Write your note..."></textarea>
        </div>
        <div style="margin-top: 8px;">
          <button type="submit" id="saveButton" class="btn">Save</button>
          <button id="deleteBtn" class="btn btn--danger hidden">Delete</button>
          <button id="cancelBtn" class="btn btn--ghost hidden">Cancel</button>
        </div>
        <div id="errors" class="muted" style="margin-top: 6px;"></div>
      </form>

      <div class="card">
        <ul id="list" class="list"></ul>
        <p id="empty" class="muted">No notes yet, Click "New" to create a new note.</p>
      </div>

    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
